<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" class="form-control form-control-lg" 
            placeholder="Ingrese tarea" [(ngModel)] = "nombreTarea" (keyup.enter) = " agregarTarea()">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-4">
            <div class="card p-2" *ngIf = "listaTarea.length ===0">
                <h6>No hay tareas para mostrar</h6>
            </div>
            
                <ul class="list-group" *ngFor = " let tareas of listaTarea; let i = index">
                    <li class="list-group-item d-flex justify-content-between" >
                            <span ngClass class="cursor" (click) = "actualizarTarea(i, tareas)">
                                <i [class.text-success] = "tareas.estado" [ngClass] = "tareas.estado ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>
                                <!-- <i class="fa-regular fa-circle" ></i> 
                                <i class="fa-solid fa-circle-check"></i> --> 
                            </span>
                            {{ tareas.nombre}} <!-- {{ tareas.estado}} -->
                            <i class="fa-solid fa-trash-can cursor text-danger" (click) = "eliminarTarea(i)"></i>        
                    </li>
                </ul>
            
        </div>
    </div>

</div>
